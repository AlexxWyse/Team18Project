{% extends 'registration/home.html' %}
{% load static %}
{% block extrahead%}
<style>
  .form-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 50%;
    margin: auto;
    padding: 20px;
    background-color: #f8f8f8;
    border-radius: 10px;
  }
  
  .form-container input, .form-container select, .form-container button {
    margin-bottom: 5%;
  }

  .form-container button {
    width: 100px;
    align-self: center;
  }
</style>
{% endblock %}
{% block content %}

  <h2>Update Itinerary</h2>
  <div class="form-container">
  <form method="post">
    {% csrf_token %}
    <div class="itinerary-fix">
    <label for="itinerary_name">Itinerary Name:</label>
    <input type="text" id="itinerary_name" name="itinerary_name" value="{{ itinerary.itinerary_name }}">

    <label for="businesses">Businesses:</label>
    <select id="businesses" name="businesses" multiple>
      {% for business in businesses %}
        <option value="{{ business.id }}" {% if business in itinerary.business_list.all %}selected{% endif %}>{{ business.business_name }}</option>
      {% endfor %}
    </select>

    <button type="submit">Update</button>
  </form>
</div>
{% endblock %}
